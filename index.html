<script>  
function validateform(){  
var name=document.myform.username.value;  
var password1=document.myform.password1.value;  
var password2=document.myform.password2.value;
var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})"); 
var status = true;
if (name==null || name==""){  
  document.getElementById("user").innerHTML = "user name should not be empty. "
	status = false;
}
if(!strongRegex.test(password1)){  
  document.getElementById("pwd1").innerHTML = "password did not reach current requirement.1 uppser case, 1 lowe case, 1 number, 1 special char, min lengnt 8"
  status = false;  
}
if(password1!=password2){
	document.getElementById("pwd2").innerHTML = "passwords doesn't match"
  status = false; 
 }
  return status;
}  


</script>  
<body>  
<form name="myform" method="post" action = "submit.php" onsubmit="return validateform()" >  
<table>
	<tr>
		<td>Name</td>
		<td><input type="text" name="username" autocomplete="off"></td>
		<td><p id="user"></p></td>
	</tr>
	<tr>
		<td>Email</td>
		<td><input type="text" name="email" autocomplete="off"></td>
	</tr
	<tr>
		<td>Password</td>
		<td><input type="password" name="password1"></td>
		<td><p id="pwd1"></p></td>
	</tr>  
	<tr>
		<td>Confirm Password</td>
		<td><input type="password" name="password2"></td>
		<td><p id="pwd2"></p></td>
	</tr>  
	<tr>
		<td><input type="submit" value="register"> </td>
	</tr>
</table 
</form>  
</body>
